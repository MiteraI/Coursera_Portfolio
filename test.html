<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box" id="box" style="width:100px;height: 100px;background-color: rgb(87, 142, 142); left: 100px; top: 100px;">
        </div>
    </div>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .box {
            position: absolute;
        }
    </style>
    <script>
        var width = document.documentElement.clientWidth;
        var height = document.documentElement.clientHeight;
        console.log(height);
        console.log(width);
        let container = document.getElementsByClassName("container");
        let button = document.getElementById("box");
        button.onclick = () => {
            setInterval(() => {
                container[0].innerHTML += `<div class="box" style="width:100px;height: 100px;background-color: rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}); left: ${Math.floor(Math.random() * width)}px; top: ${Math.floor(Math.random() * height)}px; " ></div>`;
                }, 100);
            }
    </script>
</body>

</html>
